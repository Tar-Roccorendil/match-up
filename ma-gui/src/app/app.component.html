<div class="app-root">
    <app-header></app-header>
    <ul class="list-users">
        <button (click)="rightSlide()" class="right-button-slider button-slider">></button>
        <button (click)="leftSlide()" class="left-button-slider button-slider"><</button>
        <div [ngStyle]="{'margin-left': marginValue+'px'}" class="list-users-cards">
            <li *ngFor="let user of listOfUsers" class="user-card">
                <app-card [name]="user.name"></app-card>
            </li>
        </div>
    </ul>
</div>
